<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 30px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
        }

        input {
            width: 250px;
            padding: 6px;
            margin-bottom: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #e68900;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Customer Churn Prediction</h1>

    <form action="/predict" method="post">
        <!-- Numeric features -->
        <label>SeniorCitizen:</label>
        <input type="text" name="SeniorCitizen">

        <label>MonthlyCharges:</label>
        <input type="text" name="MonthlyCharges">

        <label>MultipleLines_No phone service:</label>
        <input type="text" name="MultipleLines_No phone service">


        <label>InternetService_Fiber optic:</label>
        <input type="text" name="InternetService_Fiber optic">

   
        <label>StreamingTV_Yes:</label>
        <input type="text" name="StreamingTV_Yes">


        <label>StreamingMovies_Yes:</label>
        <input type="text" name="StreamingMovies_Yes">


        <label>PaperlessBilling_Yes:</label>
        <input type="text" name="PaperlessBilling_Yes">
        
        <label>MultipleLines_Yes :</label>
        <input type="text" name="MultipleLines_Yes ">


        <label>PaymentMethod_Mailed check:</label>
        <input type="text" name="PaymentMethod_Mailed check">


        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
